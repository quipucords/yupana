apiVersion: v1
kind: Template
metadata:
  name: yupana-template
  annotations:
    openshift.io/display-name: "Yupana"
    description: "Subscription Services Project powered by Django+PostgreSQL"
    tags: "quickstart,python,django,postgresql"
    iconClass: "icon-python"
    openshift.io/long-description: "This template defines resources needed to run the Yupana application, including a build configuration, application deployment configuration, and database deployment configuration."
    openshift.io/provider-display-name: "Red Hat, Inc."
    openshift.io/documentation-url: "https://yupana.readthedocs.io/en/latest/"
labels:
  app: yupana
  template: yupana-template
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
      service.alpha.openshift.io/dependencies: '[{"name": "${DATABASE_SERVICE_NAME}", "kind": "Service"}]'
      prometheus.io/scrape: "true"
      prometheus.io/path: /metrics
      prometheus.io/port: "8080"
    name: ${NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: ${NAME}

- apiVersion: v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: ${NAME}

- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ${NAME}
    annotations:
      description: "Keeps track of changes in the application image"

- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how to build the application
      template.alpha.openshift.io/wait-for-ready: "true"
    name: ${NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    resources:
      requests:
        memory: ${BUILD_MEMORY_REQUEST}
      limits:
        memory: ${BUILD_MEMORY_LIMIT}
    source:
      contextDir: ${CONTEXT_DIR}
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
    strategy:
      dockerStrategy:
        env:
          - name: PIP_INDEX_URL
            value: ${PIP_INDEX_URL}
          - name: PIPENV_PYPI_MIRROR
            value: ${PIPENV_PYPI_MIRROR}
          - name: ENABLE_PIPENV
            value: "true"
          - name: APP_CONFIG
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: app-config
                optional: false
          - name: APP_HOME
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: app-home
          - name: APP_MODULE
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: app-module
          - name: APP_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: app-namespace
          - name: APP_DOMAIN
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: app-domain
          - name: BUILD_VERSION
            valueFrom:
              configMapKeyRef:
                name: yupana-app
                key: build-version
        from:
          kind: ImageStreamTag
          name: python-36-ubi7:latest
          namespace: ${NAMESPACE}
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the application server
      template.alpha.openshift.io/wait-for-ready: "true"
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      name: ${NAME}
    resources:
      requests:
        memory: ${MEMORY_REQUEST}
      limits:
        memory: ${MEMORY_LIMIT}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${NAME}
        name: ${NAME}
      spec:
        containers:
        - name: ${NAME}
          image: ${NAME}
          volumeMounts:
          - name: ssl-cert
            mountPath: /etc/ssl/certs
            readOnly: true
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: ${DATABASE_SERVICE_NAME}
                  optional: false
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: ${DATABASE_SERVICE_NAME}
                  optional: false
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: django-secret-key
                  name: ${NAME}-secret
                  optional: false
            - name: DATABASE_SERVICE_CERT
              valueFrom:
                secretKeyRef:
                  key: db-client-cert
                  name: ${DATABASE_SERVICE_NAME}
                  optional: true
            - name: DATABASE_ENGINE
              valueFrom:
                configMapKeyRef:
                  name: yupana-db
                  key: database-engine
                  optional: false
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: yupana-db
                  key: database-name
                  optional: false
            - name: DATABASE_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: yupana-db
                  key: database-service-name
                  optional: false
            - name: POSTGRES_SQL_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  name: yupana-db
                  key: postgres-sql-service-host
                  optional: false
            - name: POSTGRES_SQL_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: yupana-db
                  key: postgres-sql-service-port
                  optional: false
            - name: APP_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: yupana-app
                  key: app-namespace
                  optional: true
            - name: APP_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: yupana-app
                  key: app-domain
                  optional: true
            - name: BUILD_VERSION
              valueFrom:
                configMapKeyRef:
                  name: yupana-app
                  key: build-version
                  optional: true
            - name: INSIGHTS_KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: yupana-messaging
                  key: insights-kafka-server-host
                  optional: false
            - name: INSIGHTS_KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: yupana-messaging
                  key: insights-kafka-server-port
                  optional: false
            - name: INSIGHTS_HOST_INVENTORY_URL
              valueFrom:
                configMapKeyRef:
                  name: yupana-messaging
                  key: insights-host-inventory-url
                  optional: false
            - name: RETRIES_ALLOWED
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: retries-allowed
                  optional: true
            - name: RETRY_TIME
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: retry-time
                  optional: true
            - name: HOSTS_UPLOAD_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: hosts-upload-timeout
                  optional: true
            - name: HOSTS_UPLOAD_FUTURES_COUNT
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: hosts-upload-futures-count
                  optional: true
            - name: HOSTS_PER_REQ
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: hosts-per-req
                  optional: true
            - name: MAX_HOSTS_PER_REP
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: max-hosts-per-rep
                  optional: true
            - name: MAX_THREADS
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: max-threads
                  optional: true
            - name: MINIMUM_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: minimum-replicas
                  optional: false
            - name: MAXIMUM_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: maximum-replicas
                  optional: false
            - name: TARGET_CPU_UTILIZATION
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: target-cpu-utilization
                  optional: false
            - name: PAUSE_KAFKA_FOR_FILE_UPLOAD_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: pause-kafka-for-file-upload-service
                  optional: true
            - name: HOST_INVENTORY_UPLOAD_MODE
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: host-inventory-upload-mode
                  optional: false
            - name: NEW_REPORT_QUERY_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: yupana-env
                  key: new-report-query-interval
                  optional: true
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/subscriptions/v1/status/
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/subscriptions/v1/status/
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 3
          resources:
            requests:
              memory: ${MEMORY_REQUEST}
            limits:
              memory: ${MEMORY_LIMIT}
        volumes:
        - name: ssl-cert
          projected:
            sources:
            - secret:
                name: ${DATABASE_SERVICE_NAME}
                items:
                  - key: db-client-cert
                    path: server.pem
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange

- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app: yupana
    name: yupana
  spec:
    maxReplicas: ${{MAXIMUM_REPLICAS}}
    minReplicas: ${{MINIMUM_REPLICAS}}
    scaleTargetRef:
      apiVersion: v1
      kind: DeploymentConfig
      name: yupana
    targetCPUUtilizationPercentage: ${{TARGET_CPU_UTILIZATION}}
parameters:
- description: The OpenShift Namespace where the ImageStream resides.
  displayName: Namespace
  name: NAMESPACE
  required: true
  value: yupana
- description: The Name
  displayName: Name
  name: NAME
  required: true
  value: yupana
- description: Initial amount of memory the build container will request.
  displayName: Build Memory Request
  name: BUILD_MEMORY_REQUEST
  required: true
  value: 1Gi
- description: Maximum amount of memory the build container can use.
  displayName: Build Memory Limit
  name: BUILD_MEMORY_LIMIT
  required: true
  value: 1Gi
- description: Initial amount of memory the Django container will request.
  displayName: Memory Request
  name: MEMORY_REQUEST
  required: true
  value: 1Gi
- description: Maximum amount of memory the Django container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 1Gi
- description: Initial amount of memory the PostgreSQL container will request.
  displayName: Memory Request (PostgreSQL)
  name: POSTGRESQL_MEMORY_REQUEST
  required: true
  value: 512Mi
- description: Maximum amount of memory the PostgreSQL container can use.
  displayName: Memory Limit (PostgreSQL)
  name: POSTGRESQL_MEMORY_LIMIT
  required: true
  value: 512Mi
- description: Volume space available for data, e.g. 512Mi, 2Gi
  displayName: Volume Capacity
  name: VOLUME_CAPACITY
  required: true
  value: 1Gi
- description: The URL of the repository with your application source code.
  displayName: Git Repository URL
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/quipucords/yupana.git
- description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default branch.
  displayName: Git Reference
  name: SOURCE_REPOSITORY_REF
- description: Set this to the relative path to your project if it is not in the root
    of your repository.
  displayName: Context Directory
  name: CONTEXT_DIR
- description: The exposed hostname that will route to the Django service, if left
    blank a value will be defaulted.
  displayName: Application Hostname
  name: APPLICATION_DOMAIN
- displayName: Database Service Name
  name: DATABASE_SERVICE_NAME
  required: true
  value: yupana-db
- description: 'Database engine: postgresql, mysql or sqlite (default).'
  displayName: Database Engine
  name: DATABASE_ENGINE
  required: true
  value: postgresql
- displayName: Database Name
  name: DATABASE_NAME
  required: true
  value: yupana
- displayName: Database Username
  name: DATABASE_USER
  required: true
  value: yupanaadmin
- displayName: Database User Password
  name: DATABASE_PASSWORD
  required: true
  value: admin123
- displayName: Database Admin Password
  value: admin123
  name: DATABASE_ADMIN_PASSWORD
- description: Absolute path to Gunicorn configuration file (optional).
  displayName: Application Configuration File Path
  name: APP_CONFIG
  value: /opt/app-root/src/yupana/gunicorn.py
- displayName: Database Host
  name: POSTGRES_SQL_SERVICE_HOST
  required: true
- description: Absolute path to application install location (optional).
  displayName: Application Home Directory
  name: APP_HOME
  value: /opt/app-root/src/yupana
- description: Python module name of the application (optional).
  displayName: Application Module Name
  name: APP_MODULE
  value: config.wsgi
- description: Set this to a long random string.
  displayName: Django Secret Key
  from: '[a-zA-Z0-9]{50}'
  generate: expression
  name: DJANGO_SECRET_KEY
- description: The custom PyPi index URL
  displayName: Custom PyPi Index URL
  name: PIP_INDEX_URL
- description: The custom PipEnv PyPi index URL
  displayName: Custom PipEnv PyPi Index URL
  name: PIPENV_PYPI_MIRROR
- displayName: User Interface Domain
  value: 'project-yupana.com'
  name: APP_DOMAIN
- displayName: Upgrade pip
  description: Whether to upgrade pip to latest
  name: UPGRADE_PIP_TO_LATEST
  value: ''
- displayName: Build Version
  description: The build version
  name: BUILD_VERSION
  required: false
- description: Insights Upload Server address
  displayName: Kafka server address
  name: KAFKA_HOST
  required: true
  value: localhost
- description: Insights Upload Server port
  displayName: Kafka server port
  name: KAFKA_PORT
  required: true
  value: "29092"
- description: Insights Upload Server namespace
  displayName: Kafka server namespace
  name: KAFKA_NAMESPACE
  required: true
  value: yupana
- description: Insights Host Inventory Url
  displayName: Insights Host Inventory
  name: INSIGHTS_HOST_INVENTORY_URL
  required: true
  value: http://127.0.0.1:8000/r/insights/platform/inventory/api/v1/hosts
- description: Retry time in minutes
  displayName: Retry time
  name: RETRY_TIME
  required: false
  value: "480"
- description: Timeout for each host upload
  displayName: Hosts Upload Timeout
  name: HOSTS_UPLOAD_TIMEOUT
  required: false
  value: "120"
- description: The hosts upload future count to wait for at one time
  displayName: Hosts Upload Futures Count
  name: HOSTS_UPLOAD_FUTURES_COUNT
  required: false
  value: "100"
- description: Number of retries allowed
  displayName: Retries allowed
  name: RETRIES_ALLOWED
  required: false
  value: "5"
- description: Hosts to upload per bulk request
  displayName: Hosts per request
  name: HOSTS_PER_REQ
  required: false
  value: "250"
- description: Maximum number of hosts per report slice
  displayName: Max hosts per report slice
  name: MAX_HOSTS_PER_REP
  required: false
  value: "10000"
- description: Max number of threads per pod
  displayName: Max threads
  name: MAX_THREADS
  required: true
- description: Minimum Replicas for Autoscaling
  displayName: Minimum Replicas
  name: MINIMUM_REPLICAS
  required: true
  value: "1"
- description: Maximum Replicas for Autoscaling
  displayName: Maximum Replicas
  name: MAXIMUM_REPLICAS
  required: true
  value: "10"
- description: Target CPU Utilization Percentage
  displayName: Target CPU Utilization
  name: TARGET_CPU_UTILIZATION
  required: true
  value: "75"
- description: Pause the Kafka consumer for file upload
  displayName: Pause Kafka for file upload
  name: PAUSE_KAFKA_FOR_FILE_UPLOAD_SERVICE
  required: false
- description: Mode for uploading to the host inventory
  displayName: Host inventory upload mode
  name: HOST_INVENTORY_UPLOAD_MODE
  required: true
  value: "http"
- description: Time to sleep between looking for reports
  displayName: Time in between db queries for reports and slices
  name: NEW_REPORT_QUERY_INTERVAL
  required: false
  value: "60"
- description: The database client certificate
  displayName: Database Client Certificate
  name: DATABASE_SERVICE_CERT
  required: false
