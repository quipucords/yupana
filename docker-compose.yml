version: '3.1'

services:
  db:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: postgres
      ports:
          - "15432:5432"
  db-host-inventory:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: insights
        POSTGRES_USER: insights
        POSTGRES_DB: insights
      ports:
        - "5432:5432"
